<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Seek App</title>
  <meta name="description" content="现代化的前端应用开发工具">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div id="app" class="container">
    <header class="text-center mt-5 mb-4">
      <h1>Seek App</h1>
      <p>现代化的前端应用开发工具</p>
    </header>
    
    <main>
      <div class="card">
        <h2>欢迎使用 Seek App</h2>
        <p>这是一个基于 Rollup 的现代前端开发工具，您可以使用它来快速开发和构建高性能的 Web 应用。</p>
        
        <h3 class="mt-4">快速开始</h3>
        <div class="row mt-3">
          <div class="col">
            <div class="card">
              <h4>开发环境</h4>
              <pre><code>npm run dev</code></pre>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <h4>生产构建</h4>
              <pre><code>npm run build</code></pre>
            </div>
          </div>
        </div>
      </div>
      
      <div class="card mt-4">
        <h3>功能特点</h3>
        <ul>
          <li>基于 Rollup 的构建系统</li>
          <li>开发环境支持热重载</li>
          <li>生产环境代码优化和压缩</li>
          <li>模块化的配置文件结构</li>
          <li>简洁直观的API</li>
        </ul>
      </div>
    </main>
    
    <footer class="text-center mt-5 mb-4">
      <p>Seek App &copy; 2023</p>
    </footer>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
